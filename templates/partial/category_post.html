<div id="laterst-phone d-none d-sm-block">
    <div class="container">
        {% for f in featured_category %}
        <div class="d-flex justify-content-between border mt-2 bg-two">
            <div class="p-2 text-white">
              <i class="{{f.icon}}"></i> {{f.sub_name}}
            </div>
            <div class="p-2">
                <a href="{{f.get_absolute_url}}" class="text-white" style="text-decoration: none;">View All<i class="uil uil-arrow-right"></i></a>
            </div>
        </div>

        <div class="row g-1">
            {% for p in f.post.all %}
            {% if p.active %}
            <div class="col-md-3 mt-1">
                <div class="card">
                   
                   <a href="{{p.get_absolute_url}}" class="text-decoration-none text-dark">
                    <div class="card-body text-center">
                    
                        <div>
                            <img style="width: 100%; height: 150px; object-fit: cover;" src="{{p.intro_image.url}}" alt="" >

                        </div>

                        <div class="mt-1">
                            <h6>{{p.title}}</h6>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim ex inventore ab ea odio officiis.</p>
                            <h6>Feb 6</h6>
                        </div>
                  

                   </div>
                   </a>
                </div>
             </div>
             {% endif%}
            {% endfor%}    

        </div> <!--row-->
        {% endfor%}

</div>
</div>
