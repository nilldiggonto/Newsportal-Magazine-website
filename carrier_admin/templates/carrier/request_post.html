{% extends 'carrier/carrier_base.html' %}


{%block content%}
<div class="container">

    <div class="mt-5 p-2 text-center">
        All Requested Post
    </div>
    <nav aria-label="breadcrumb" >
        <ol class="breadcrumb bg-four p-1">
          <li class="breadcrumb-item"><a href="#" class="text-light">Home</a></li>
          <li class="breadcrumb-item active text-light" aria-current="page">Library</li>
        </ol>
      </nav>


      <div class="row mt-2">
          {% for post in posts %}
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                        <img style="width: 100%; height: 50px; object-fit: cover;" src="{{post.intro_image.url}}" alt="">
                    </div>
                    <div>
                        <p>{{post.title}}</p>
                    </div>
                    <div>
                        <p>By {{post.author}} | {{post.created_at | timesince}} ago</p>
                    </div>
                    <div>
                        <a href="">view</a>
                        <a href="">Approved</a>
                        <a href="">Reject</a>
                        <!-- <a href=""></a> -->
                    </div>
                  </div>
                  <!-- <div class="p-2">
                      
                  </div> -->
              </div>
          </div>
          {% endfor%}
      </div>
    
</div>
  
{%endblock content%}
