
    <div id="latest-article" class=" d-md-block" >
        <div class="container mt-4">
            <div class="row ">
               
                <div class="col-md-8">
                    <div  class="p-2 border d-flex justify-content-between">
                        <p style="margin-bottom: 0px;" >Latest Post</p>
                        <a href="">view all</a>
                     </div>
                     
                     <div class="row mt-2" id="loadDiv" >
                        {%for p in all_post%}
                         <div class="col-12 " >
                           <div class="card">
                              <a href="{{p.get_absolute_url}}">
                                <div class="card-body d-flex">
                                  <div>
                                      <img style="width: 150px; height: 100px; object-fit: cover;" src="{{p.intro_image.url}}" alt="this is image">
                                  </div>
      
                                  <div style="margin-left: 10px;">
                                      <p>{{p.title}}!</p>
                                      <span class="border p-1">{{p.scategory}}</span>
                                      <p>by that artist</p>
                                  </div>
                                 </div>
                              </a>
                           </div>
                         </div>

                        
                         {%endfor%}
                        
                     </div>
                     <!-- <div class="text-center mt-2" id="lts-post">
                        <a href="#" id="loadMore" class="btn btn-sm btn-outline-primary">More</a>
                    </div> -->
                                 
                </div> <!--col-8-->

               

                <div class="col-md-4">
                    <div class="p-2 border">
                       <p style="margin-bottom: 0px;" >MOST POPULAR</p>
                    </div>

                    <div class="mt-2">
                        <ul class="list-group">
                          {% for popular in popular_post %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="badge bg-primary badge-pill">{{forloop.counter}}</span>
                              <a href="{{popular.get_absolute_url}}">
                                {{popular.title}}
                              </a>
                              
                            </li>
                            {% endfor %}
                          
                          </ul>
                    </div>

                   <div class="d-none d-md-block">
                    <div class="bg-dark mt-2 text-center" >
                      <img src="http://127.0.0.1:8000/media/content/janata.png" alt="img" style="width:350px; height:250px;">
                    </div>
                   </div>

                </div>


            </div>
        </div>
    </div>
